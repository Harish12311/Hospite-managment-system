<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Billing Management System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{%url 'mainpage'%}">Hospital Billing</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">

      <li class="nav-item">
        <a class="nav-link" href="{% url 'user_data' %}">Patients</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'hospite_billing_print'%}">Print</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2 class="text-center">Hospital Billing System</h2>

    <!-- Patient Information -->
    <form method="post">
        {%csrf_token%}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="patientName">Patient Name</label>
                <input type="text" class="form-control" name="patientName" placeholder="Enter patient name">
            </div>
            <div class="form-group col-md-6">
                <label for="patientID">Patient ID</label>
                <input type="text" class="form-control" name="patientID" placeholder="Enter patient ID">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="admissionDate">Admission Date</label>
                <input type="date" class="form-control" name="admissionDate">
            </div>
            <div class="form-group col-md-6">
                <label for="dischargeDate">Discharge Date</label>
                <input type="date" class="form-control" name="dischargeDate">
            </div>
        </div>

        <!-- Billing Information -->
        <h4 class="mt-4">Billing Details</h4>
        <div class="form-group">
            <label for="serviceDescription">Service Description</label>
            <textarea class="form-control" name="serviceDescription" rows="3" placeholder="Describe the services provided"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="totalAmount">Total Amount</label>
                <input type="number" class="form-control" name="totalAmount" placeholder="Total cost">
            </div>
            <div class="form-group col-md-4">
                <label for="discount">Discount (%)</label>
                <input type="number" class="form-control" name="discount" placeholder="Enter discount">
            </div>
            <div class="form-group col-md-4">
                <label for="netAmount">Net Amount</label>
                <input type="number" class="form-control" name="netAmount" placeholder="Net payable amount">
            </div>
        </div>

        <!-- Payment Section -->
        <h4 class="mt-4">Payment Details</h4>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="paymentMethod">Payment Method</label>
                <select name="paymentMethod" class="form-control">
                    <option selected>Choose...</option>
                    <option>Cash</option>
                    <option>Credit Card</option>
                    <option>Insurance</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="transactionID">Transaction ID</label>
                <input type="text" class="form-control" name="transactionID" placeholder="Enter transaction ID">
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block mt-4">Submit Billing</button>
    </form>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-5">
  <div class="text-center p-3">
    Â© 2023 Hospital Billing System
  </div>
</footer>



</body>
</html>
